<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In-Out Image to Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="image" src="image.png" alt="Photo" class="center">
        <video id="video" class="center" playsinline>
            <source src="video.mp4" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
        </video>
        <div id="overlayText" class="overlay-text"></div>
        <button id="toggleButton">Temizlemek için dokun</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
